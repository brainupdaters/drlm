CLI_NAME=%CLI_NAME%
SRV_NET_IP=%SRV_IP%

OUTPUT=PXE
OUTPUT_PREFIX=$OUTPUT
OUTPUT_PREFIX_PXE=$CLI_NAME/$OUTPUT
