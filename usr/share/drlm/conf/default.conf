################ ---- HTTP CONFIGURATION
#
########

REAR_LOG_DIR="/var/log/drlm/rear"
CLI_CONF_DIR="/etc/drlm/clients"
REST_OPTS="--capath /etc/rear/cert"

################ ---- USER CONFIGURATION
